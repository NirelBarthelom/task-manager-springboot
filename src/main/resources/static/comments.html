<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaskManager Comments</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h2 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { background: #fff; padding: 10px; margin-bottom: 5px; border-radius: 5px; }
    input, button { padding: 8px; margin-top: 10px; }
    .links a {
        display: inline-block;
        margin: 5px 10px 20px 0;
        color: #007bff;
        text-decoration: none;
    }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<h2>Comments</h2>

<!-- Navigation Links -->
<div class="links">
  <a href="login.html">Login Page</a>
  <a href="register.html">Register Page</a>
  <a href="tasks.html">Tasks Page</a>
</div>

<ul id="commentsList"></ul>

<input type="text" id="commentInput" placeholder="Write a comment..." />
<button id="addCommentBtn">Add Comment</button>

<script>
  const commentsList = document.getElementById("commentsList");
  const commentInput = document.getElementById("commentInput");
  const addCommentBtn = document.getElementById("addCommentBtn");

  const taskId = 1;      // Example task ID
  const commenterId = 1; // Example user ID

  async function loadComments() {
      try {
          const response = await fetch(`http://localhost:8000/api/comments/task/${taskId}`);
          const comments = await response.json();
          commentsList.innerHTML = "";
          comments.forEach(c => {
              const li = document.createElement("li");
              li.textContent = `${c.commenter.username}: ${c.commentText}`;
              commentsList.appendChild(li);
          });
      } catch (error) {
          console.error("Error loading comments", error);
      }
  }

  addCommentBtn.addEventListener("click", async () => {
      const commentText = commentInput.value;
      if (!commentText) return;

      try {
          await fetch(`http://localhost:8000/api/comments/create?taskId=${taskId}&commenterId=${commenterId}&commentText=${encodeURIComponent(commentText)}`, {
              method: "POST"
          });
          commentInput.value = "";
          loadComments();
      } catch (error) {
          console.error("Error adding comment", error);
      }
  });

  loadComments();
</script>

</body>
</html>
