<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskManager Tasks</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background: #007bff; color: white; }
        button { padding: 5px 10px; margin-top: 10px; cursor: pointer; }
        .links a {
            display: inline-block;
            margin: 5px 10px 20px 0;
            color: #007bff;
            text-decoration: none;
        }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<h2>Tasks</h2>

<!-- Navigation Links -->
<div class="links">
    <a href="login.html">Login Page</a>
    <a href="register.html">Register Page</a>
    <a href="comments.html">Comment Page</a>
</div>

<!-- Task Table -->
<table id="tasksTable">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Requester</th>
        <th>Assignee</th>
        <th>Target Date</th>
    </tr>
    </thead>
    <tbody>
    <!-- Tasks will populate here -->
    </tbody>
</table>

<script>
    const tasksTableBody = document.querySelector("#tasksTable tbody");

    async function loadTasks(userId) {
        try {
            const response = await fetch(`http://localhost:8000/api/tasks/assigned/${userId}`);
            const tasks = await response.json();

            tasksTableBody.innerHTML = "";
            tasks.forEach(task => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${task.title}</td>
                    <td>${task.description}</td>
                    <td>${task.status}</td>
                    <td>${task.requester.username}</td>
                    <td>${task.assignee ? task.assignee.username : ""}</td>
                    <td>${task.targetDate || ""}</td>
                `;
                tasksTableBody.appendChild(row);
            });
        } catch (error) {
            console.error("Error loading tasks", error);
        }
    }

    // Example: load tasks for userId=1
    loadTasks(1);
</script>

</body>
</html>
