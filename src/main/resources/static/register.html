<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaskManager Register</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .register-container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        width: 300px;
        text-align: center;
    }
    h2 { margin-bottom: 25px; }
    input, select {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 10px 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 10px;
    }
    button:hover { background-color: #218838; }
    .message { margin-top: 15px; font-weight: bold; }
    .links a {
        display: block;
        margin: 5px 0;
        color: #007bff;
        text-decoration: none;
    }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<div class="register-container">
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <select id="role" required>
      <option value="">Select Role</option>
      <option value="User">User</option>
      <option value="Admin">Admin</option>
    </select>
    <button type="submit">Register</button>
  </form>
  <div class="message" id="message"></div>

  <!-- Navigation Links -->
  <div class="links">
    <strong>Navigation:</strong>
    <a href="login.html">Go to Login Page</a>
    <a href="tasks.html">Go to Tasks Page</a>
    <a href="comments.html">Go to Comment Page</a>
  </div>
</div>

<script>
  const form = document.getElementById("registerForm");
  const messageDiv = document.getElementById("message");

  form.addEventListener("submit", async function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      try {
          const response = await fetch("http://localhost:8000/api/users/registerForm", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, email, password, role })
          });

          if (response.ok) {
              const result = await response.json();
              messageDiv.style.color = "green";
              messageDiv.textContent = `User ${result.username} registered successfully!`;
              form.reset();
          } else {
              messageDiv.style.color = "red";
              messageDiv.textContent = "Registration failed.";
          }
      } catch (error) {
          messageDiv.style.color = "red";
          messageDiv.textContent = "Error connecting to server.";
      }
  });
</script>

</body>
</html>
