<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form id="loginForm">
    <input type="text" id="usernameOrEmail" placeholder="Username or Email!" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<p id="result"></p>

<!-- Navigation Links -->
<p>
    <a href="register.html">Register</a> |
    <a href="tasks.html">Tasks</a>
</p>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const usernameOrEmail = document.getElementById("usernameOrEmail").value;
        const password = document.getElementById("password").value;

        const response = await fetch("http://localhost:8000/api/users/loginForm", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ usernameOrEmail: usernameOrEmail, password: password })
        });

        if (response.ok) {
            document.getElementById("result").innerText = "Login successful!";
        } else {
            document.getElementById("result").innerText = "Invalid credentials";
        }
    });
</script>
</body>
</html>
